<div class="card">
    <div class="card-header">
        Student
    </div>
    <div class="card-body">
        <h5 class="card-title">Homogeneity test: Matched Samples t Test </h5>

        <form>

            <div class="form-row">
                <div class="form-group col-md-1">
                    <label for="inputCity">N</label>
                    <input name="n1" type="number" [(ngModel)]="n" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-1">
                    <label for="inputState">&#948;p</label>
                    <input name="sd1" type="number" [(ngModel)]="sdp" class="form-control" id="inputCity">

                </div>
                <div class="form-group col-md-1">
                    <label for="inputCity">Mp</label>
                    <input name="m1" type="number" [(ngModel)]="mp" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-1">
                    <label for="inputCity">Round</label>
                    <input name="fixed" type="number" [(ngModel)]="fixed" class="form-control" id="inputCity">

                </div>


            </div>
            <button (click)="compute()" class="btn btn-primary">Compute</button>
            <br/>
            <br/>
            <div>
                <label for="inputCity">T={{t}}</label>
            </div>

        </form>

    </div>
</div>
