<div class="card">
    <div class="card-header">
        Student
    </div>
    <div class="card-body">
        <h5 class="card-title">Conformity test</h5>

        <form>

            <div class="form-row">
                <div class="form-group col-md-1">
                    <label for="inputCity">A</label>
                    <input name="n1" type="number" [(ngModel)]="a" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-1">
                    <label for="inputState">&#948;</label>
                    <input name="sd1" type="number" [(ngModel)]="sd" class="form-control" id="inputCity">

                </div>
                <div class="form-group col-md-1">
                    <label for="inputCity">N</label>
                    <input name="m1" type="number" [(ngModel)]="n" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-1">
                    <label for="inputCity">M</label>
                    <input name="n2" type="number" [(ngModel)]="m" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-1">
                    <label for="inputCity">Round</label>
                    <input name="fixed" type="number" [(ngModel)]="fixed" class="form-control" id="inputCity">
                </div>


            </div>
            <button (click)="compute()" class="btn btn-primary">Compute</button>
            <br/>
            <br/>
            <div>
                <label for="inputCity">T={{t}}</label>
            </div>

        </form>

    </div>
</div>
